{% extends "base-bs5.html" %}
{% block title %}
    Django 4.2 - dj42_proj - Espa√±ol
{% endblock title %}
{% block content %}
    <h2>
        Devices -
        {% if device %}
            Update
        {% else %}
            Create
        {% endif %}
    </h2>
    <form method="post" enctype="multipart/form-data">
        <!-- Security token -->
        {% csrf_token %}
        <!-- Using the formset -->
        {{ form.as_p }}
        <div class="form-buttons">
            <input type="submit" value="Save" class="btn btn-primary" />
            <a href="{% url 'devices:list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
{% endblock content %}
