<td>
    {% for message in messages %}
        {% if message.tags %}
            <div class="alert alert-{{ message.tags }}" id="success-alert-{{ forloop.counter0 }}" role="alert">
                {{ message }}
            </div>
        {% else %}
            <div class="alert alert-info text-center alert-dismissible shadow fade show" id="success-alert-{{ forloop.counter0 }}" role="alert">
                {{ message }}
            </div>
        {% endif %}
    {% endfor %}
</td>
