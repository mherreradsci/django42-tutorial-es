<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="description" content="Django 4.2 LTS Z2P - Español">
        <meta name="keywords" content="HTML, CSS3">
        <meta name="author" content="Marcelo Herrera Tejada">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
                Django 4.2 - dj42_proj - Español
            {% endblock title %}
        </title>

        <script src="https://unpkg.com/htmx.org@1.9.2"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
              crossorigin="anonymous">

        {% block extrahead %}
        {% endblock extrahead %}
    </head>
    <body>
        {% include "navbar.html" %}
        <!-- Main Content -->
        <div class="container col-12 col-md-12 col-md-8 my-4">
            {% block content %}
            {% endblock content %}
        </div>
        <!-- End Main Content -->
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>
        <!-- Ajax -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Local js -->


        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>


        <script src="{% static 'js/alerts.js' %}"></script>
        <script src="{% static 'js/datetimepicker.js' %}"></script>

    </body>
</html>
